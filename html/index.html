<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/scripts.js"></script>

    <title>Formulário</title>
</head>
<body>
   
        <main>

            <div class="container">
                <h1>informações pessoais </h1>

                <form id="formPessoal">
                    <div class="form-group">
                        <label for="nomeCompleto">Nome completo:</label>
                        <input type="text"   id="nomeCompleto" required>

                </div>
                    <div class="form-group">
                        <label for="dataNascimento">Data de nascimento:</label>
                        <input type="text"   id="dataNascimento" required>
    
                    </div>


                    <div class="form-group">
                        <label for="cpfInformar">Informe seu CPF:</label>
                        <input type="text"   id="cpfInformar" placeholder="999.999.999-99" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
    
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel"   id="telefone" placeholder="(99) 99999-9999" pattern="(\([0-9]{2}\)\s([9]{1})?([0-9]{4}))" required>
                     </div>

                     <div class="form-group">
                        <label for="email">seu e-mail:</label>
                        <input type="text"   id="email" required>
    
                    </div>
                    <div class="form-group">
                        <label for="suaIdade">Sua idade:</label>
                        <input type="text"   id="suaIdade">   <required>
    
                    </div>
                    <div class="form-group">
                        <label for="informacoesProfissionais">informacões profissionais:</label>
                        <input type="text"   id="informacoesProfissionais">
    
                    </div>
                    <div class="form-group">
                        <label for="dadosAcademicos">Informe seus dados acadêmicos:</label>
                        <input type="text"   id="dadosAcademicos">
    
                    </div>

                    <form action="/action_page.php">
                        <label for="Sexo">Selecione seu sexo:</label>
                        <select id="Sexo" name="Sexo">
                          <option value="Feminino">Feminino</option>
                          <option value="Masculino">Masculino</option>
                        </select>
                        <input type="submit">
                      </form>

                      <div class="form-group">
                        <label for="seuEndereco">Seu endereço:</label>
                        <input type="text"   id="seuEndereço">
    
                    </div>

                    <div class="form-group">
                        <label for="seuRg">Informe seu RG, por favor:</label>
                        <input type="text"   id="seuRg"     placeholder="99.999.999-9"       pattern="(\([0-9]{2}\)\s([9]{1})?([0-9]{4}))" required>
                    
                    </div>

                    <form action="/action_page.php">
                        <label for="Sexo">Estado civil:</label>
                        <select id="solteiroCasado" name="solteiroCasado">
                          <option value="Solteiro">Solteiro</option>
                          <option value="Casado">Casado</option>
                        </select>
                        <input type="submit">
                      </form>

                      <div class="form-group">
                        <label for="seuEndereco">Seu endereço:</label>
                        <input type="text"   id="seuEndereço">
    
                    </div>


                    <div 
                         for="enviar"> <button>Enviar</button>
            
                    </div>
            </div>


            

                

            
        </main>


</body>
</html>
