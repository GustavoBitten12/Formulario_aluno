<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/scripts.js"></script>

    <title>Formulário</title>
</head>
<body>

        <main>
            
            <div class="container">
                <h1>Entrevista de emprego</h1>
                
                <form id="formPessoal">
                    <div class="form-group">
                        <label for="nomeCompleto">Nome completo:</label>
                        <input type="text"   id="nomeCompleto" required>

                </div>


                    <div class="form-group">
                        <label for="cpfInformar">Informe seu CPF:</label>
                        <input type="text"   id="cpfInformar" placeholder="999.999.999-99" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
    
                    </div>


                    <div class="form-group">
                        <label for="dataNascimento">Data de nascimento:</label>
                        <input type="date"   id="dataNascimento"        placeholder="99/99/9999">
    
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel"   id="telefone" placeholder="(99) 99999-9999" pattern="(\([0-9]{2}\)\s([9]{1})?([0-9]{4}))" required>
                     </div>

                     <div class="form-group">
                        <label for="email">Seu e-mail:</label>
                        <input type="text"   id="email" placeholder="xxxxxx_123@gmail.com">
    
                    </div>
                    <div class="form-group">
                        <label for="suaIdade">Sua idade:</label>
                        <input type="text"   id="suaIdade"   required>
    

                        <div class="form-group">
                            <label for="cep">informe seu CEP:</label>
                            <input type="text"   id="cep" placeholder="99999-999">
        
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="informacoesProfissionais">informacões profissionais:</label>
                        <input type="text"   id="informacoesProfissionais">
    
                    </div>
                    <div class="form-group">
                        <label for="dadosAcademicos">Informe seus dados acadêmicos:</label>
                        <input type="text"   id="dadosAcademicos">
    
                    </div>

                    <form action="/action_page.php">
                        <label for="Sexo">Selecione seu sexo:</label>
                        <select id="Sexo" name="Sexo">
                          <option value="Feminino">Feminino</option>
                          <option value="Masculino">Masculino</option>
                        </select>
                        
                      </form>

                      <div class="form-group">
                        <label for="seuEndereco">Seu endereço:</label>
                        <input type="text"   id="seuEndereço">
    
                    </div>

                    <div class="form-group">
                        <label for="seuRg">Informe seu RG:</label>
                        <input type="text"   id="seuRg"     placeholder="99.999.999-9"  pattern="(\([0-9]{2}\)\s([9]{1})?([0-9]{4}))" required>
                    
                    </div>

                    <form action="/action_page.php">
                        <label for="Sexo">Estado civil:</label>
                        <select id="solteiroCasado" name="solteiroCasado">
                          <option value="Solteiro">Solteiro</option>
                          <option value="Casado">Casado</option>
                        </select>
                       
                      </form>

                      <div class="form-group">
                        <label for="nacionalidade">Sua nacionalidade:</label>
                        <input type="text"   id="nacionalidade">
    
                    </div>
                    <form action="/action_page.php">
                        <label for="renda">Qual sua renda?</label>
                        <select id="renda" name="renda">
                          <option value="renda">nenhuma</option>
                          <option value="renda">100 até 500 R$</option>
                          <option value="renda">600 até 900 R$</option>
                          <option value="renda">Salário mínio ou mais</option>
                        </select>
                       
                      </form>


                      <form action="/action_page.php">
                        <label for="escolaridade">Sua escolaridade:</label>
                        <select id="escolaridade" name="renda">
                          <option value="escolaridade">Fundamental incompleto</option>
                          <option value="escolaridade">Fundamental completo</option>
                          <option value="renda">Ensino médio incompleto</option>
                          <option value="renda">Ensino médio completo</option>
                        </select>
                       
                      </form>

                    <div class="form-group">
                        <label for="doenca">Você posssui alguma doença?</label>
                        <input type="text"   id="doenca"  placeholder="Se não tiver, pode deixar em branco">
    
                    </div>
                    
                    <div class="form-group">
                        <label for="livres">O que você faz nos tempos livres?</label>
                        <input type="text"   id="livres">
    
                    </div>

                    
                    <div class="form-group">
                        <label for="cor">Qual a sua cor favorita?</label>
                        <input type="text"   id="cor"      placeholder="Se quiser pode falar mais de uma">
    
                    </div>
                     
                    <div class="form-group">
                        <label for="carro">Você possui carro?</label>
                        <input type="text"   id="carro"      placeholder="Se não tiver, pode deixar em branco">
    
                    </div>
                    
                    <div class="form-group">
                        <label for="filme">Qual seu filme ou série preferido?</label>
                        <input type="text"   id="filme"      placeholder="Se não tiver, pode deixar em branco">
    
                    </div>

                    <div class="form-group">
                        <label for="esporte">Você pratica algum esporte? Qual?</label>
                        <input type="text"   id="esporte"      placeholder="Se não tiver, pode deixar em branco">
    
                    </div>
                    <div class="form-group">
                        <label for="esporte">Você tem algum animal de estimação? Qual?</label>
                        <input type="text"   id="esporte"      placeholder="Se não tiver, pode deixar em branco">
    
                    </div>

                    <div class="form-group button-container">
                        <button>Enviar</button>
                    </div>

            </div>

    
            
        </main>


</body>
</html>
